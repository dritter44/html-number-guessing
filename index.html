<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>TITLE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Your link to your CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Your Javascript file goes here -->
    <script src="app.js" async defer></script>
  </head>
  <body>
    <!-- your HTML should go here -->
    <nav>
      <h1>Let's Play the Guessing Number Game!</h1>
      <form action="">
        <p>Guess a number between 1 and 100</p>
        <p>Enter your guess here</p>
        <input type="text" name="number-input" placeholder="Ex: 24" id="num-input">
        <button id="submit-number">Submit Number</button>
        <p hidden id="correct">You guessed the correct number</p>
        <p id="guess-list">Your guesses are: </p>

      </form>

    </nav>


  </body>
</html>
